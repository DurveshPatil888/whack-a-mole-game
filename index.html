<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack-a-Mole Game</title>
  </head>
  <body>
    <h1>Whack-a-Mole Game</h1>
    <h2>Time Left:<span id="timer">20</span></h2>
    <h2>Score: <span id="score">0</span></h2>

    <div class="container">
      <div class="game">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <h3 id="over"></h3>
    <button class="reset">Reset Game</button>
    <script src="practice.js"></script>
  </body>
</html>
